<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffe6ee;
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff0f6;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    #yes {
      background-color: #ff85a1;
      color: white;
    }

    #no {
      background-color: #ffd6e0;
      color: #ff4d6d;
      position: absolute;
      left: 120px;
    }

    .hearts {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ’”</button>
    </div>

    <div class="hearts">ðŸ’– ðŸ’— ðŸ’“ ðŸ’•</div>
  </div>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 80;

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });
  </script>

</body>
</html>
